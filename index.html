<button id="check" style="position:absolute; top: 270px; width:100px; height:50px;">Check</button>


  <button id="refresh" style="position:absolute; top: 270px; left: 100px; width:100px; height:50px;">Refresh</button>

<script>
    $().ready(function () {
        var imageCheck = new Curvify({
            img: $('img')[0],
            mistakes: true,
            color: {
                red: 15,
                green: 15,
                blue: 15
            }
        });

        $("#check").on('click', function () {
            if (imageCheck.check()) {
                this.textContent = 'Checked';
            } else {
                this.textContent = 'Fail';
            }
        });


        $("#refresh").on('click', function () {
            imageCheck.refresh();
        });

    });
